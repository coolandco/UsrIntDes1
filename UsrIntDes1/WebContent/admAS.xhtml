<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title> Editieren </title>
</h:head>
<body>
 	<h:form>
		<h:commandButton value = "Bearbeiten" action= "#{admAS.bearbeiten}" />
		<h:commandButton value = "addNewUser" action= "#{admAS.addNewUser}" />
		<h:commandButton value = "deleteUser" action= "#{admAS.deleteUser}" />
		
		<h:commandButton value = "Abmelden" action = "#{admAS.abmelden}" />
		
		
		
		
		<h:selectOneListbox value="#{admAS.user}" label="Users" required="true" requiredMessage="missingInput">
			<f:selectItems value="#{admAS.users}" />
			<f:param id = "choosenUserID" name="choosenUserName" value="#{admAS.choosenUser}" />
		</h:selectOneListbox>
		
		<h:messages style = "color:red;margin:8px;" /> 
	
	</h:form>
	
</body>
</html>
