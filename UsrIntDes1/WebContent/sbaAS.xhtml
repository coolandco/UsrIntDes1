<html xmlns="http://www.w3.org/1999/xhtml"

xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title> Editieren </title>
</h:head>
<body>
 	<h:form>
		<h:commandButton value = "Bearbeiten" action= "#{sbaAS.bearbeiten}" />
		
		<h:commandButton value = "Abmelden" action = "#{sbaAS.abmelden}" />
		
		
		
		
		<h:selectOneListbox value="#{sbaAS.user}" label="Users" required="true" requiredMessage="missingInput">
			<f:selectItems value="#{sbaAS.users}" />
			<f:param id = "choosenUserID" name="choosenUserName" value="#{sbaAS.choosenUser}" />
		</h:selectOneListbox>
		
		<h:messages style = "color:red;margin:8px;" /> 
	
	</h:form>
	
</body>
</html>
